        // here we use closure method to handle the problem
        function clickHandler(color){

            // document.body.style.backgroundColor = `${color}` // if we use this then function will
            // get directly executed.

            return function(){
                document.body.style.backgroundColor = `${color}`
            }

        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")
        document.getElementById('yellow').onclick = clickHandler("yellow")
